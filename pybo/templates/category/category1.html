<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>취업 게시판</title>
</head>
<body>
    <h1>취업 게시판</h1>

    <!-- 게시물 목록을 출력합니다. -->
    <ul>
        {% for post in posts %}
        <li>
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
        </li>
        {% endfor %}
    </ul>

    <!-- 네비게이션 링크를 추가할 수 있습니다. -->
    <a href="/">홈으로 돌아가기</a>
</body>
</html>
